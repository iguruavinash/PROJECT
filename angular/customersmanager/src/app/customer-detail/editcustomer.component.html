<form [formGroup]='rootFormGroup'>
  <div class="form-group"  >
    <label for="FirstName">FirstName</label>
    <input type="text" formControlName='firstName' class="form-control" id="FirstName" aria-describedby="emailHelp" placeholder="FirstName">
</div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName='lastName' class="form-control" id="LastName" aria-describedby="emailHelp" placeholder="Last Name">
</div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" formControlName='city' class="form-control" id="City" aria-describedby="emailHelp" placeholder="City">
</div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" formControlName='state' class="form-control" id="State" aria-describedby="emailHelp" placeholder="State">
</div>
    <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
</div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
</div>
    <button type="submit" class="btn btn-primary">Delete</button>
    <button type="submit" class="btn btn-primary" style="float: right">Update</button>
    <button type="submit" class="btn btn-primary" style="float: right">Cancel</button>
  </form>
